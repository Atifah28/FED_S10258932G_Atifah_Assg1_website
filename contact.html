            <div class="contact-header">
                <h1 >Contacts</h1>
            </div>
        
            <div class="layout">
                <!-- Left: Contact Details -->
                <div class="contact-details">
                    <h1>Contact Us</h1>
                    <p><b>Lot One:</b> Lot 1, Singapore</p>
                    <p><b>Junction Nine:</b> Yishun, Singapore</p>
                    <p><b>Beauty World Plaza:</b> Bukit Timah, Singapore</p>
                    <i class="fa-solid fa-phone">4783945</i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-clock"></i>
                    <i class="fa-brands fa-telegram"></i>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
        
                <!-- Right: Map -->
                <div class="map">
                    <div id="map"></div>
                </div>
            </div>
        
            <script>
                // Initialize the map and set its view to the center of Singapore
                const map = L.map('map').setView([1.3521, 103.8198], 11);
        
                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
        
                // Define locations with coordinates and labels
                const locations = [
                    {
                        coords: [1.3851, 103.7423],
                        label: "<b>Lot One</b><br>Lot 1, Singapore"
                    },
                    {
                        coords: [1.4332, 103.8392],
                        label: "<b>Junction Nine</b><br>Yishun, Singapore"
                    },
                    {
                        coords: [1.3418, 103.7736],
                        label: "<b>Beauty World Plaza</b><br>Bukit Timah, Singapore"
                    }
                ];
        
                // Loop through locations and add them as markers on the map
                locations.forEach(location => {
                    const marker = L.marker(location.coords).addTo(map);
                    marker.bindPopup(location.label);
                });
            </script>
