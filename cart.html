<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Atifah">
        <meta name="description" content="My Cart">
        <meta name="date created" content="18 November 2024">
        <title>My Cart </title>
        <link rel="icon" type="image/x-icon" href="images/logo.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        
        <style>
             .cart-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            table{
                width: 100%;
                border-collapse: collapse;  /* Merge table borders */
                margin-bottom: 20px;
            }
            th, td {
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f4f4f4;
            }
            .cart-buttons {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between the two buttons */
            margin-top: 20px; /* Add space above the buttons */

            }

            
            @media (max-width: 768px) 
            {
            .logo-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 10px;
            }
            .logo-header img{
            width:100px ;
            height: auto;
            }
            .logo-header h1 {
                    font-size: 1rem; /* Adjust font size for mobile */
                }}
        

        </style>
    </head>
    
    <body>
        <div>
            <div class="logo-header">
                <img src="images/logo3.png" width="150px" height="auto"> 
                <h1 style="font-size: 3rem; text-align: center;">Golden Treats Bakery</h1>
            </div>
            <ul class="navbar">
                <li><a href="index.html"><b>Home</b></a></li>
                <li class="dropdown">
                    <button class="dropbtn">Menu <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="menu.html">Cake</a>
                        <a href="cookies.html">Cookie</a>
                    </div>
                </li>
                <li><a href="aboutus.html"><b>About Us</b></a></li>
                <li class="dropdown">
                    <button class="dropbtn">Contact <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="contact.html">Contact Info</a>
                        <a href="feedback.html">feedback</a>
                    </div>
                </li>
                <li><a href="cart.html" class="cart-link"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>

        <div class="cart-container">
            <h1>My Cart</h1>
            <table id="cart-table" style="width: 100%; border-collapse: collapse;">
                <thead> 
                    <tr>
                        <th>Product</th> <!--header-->
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div style="text-align: right; margin-top: 20px;">
                <h2>Total: <span id="cart-total">S$0.00</span></h3>
            </div>
            <div class="cart-buttons">
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    
        <script src="script.js"></script> <!-- Link to external JavaScript file -->
        <script>
            // Load the cart items when the page loads
            window.onload = loadCart;
        </script>
    
    </body>     
</html>
