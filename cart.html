        <style>
            /* Cart Table Styling */
#cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#cart-table th, #cart-table td {
    padding: 12px 15px;
    text-align: center;
    border: 1px solid #ddd;
}

#cart-table th {
    background-color: #6A9C89; /* Soft green */
    color: #fff;
    font-size: 1.1rem;
}

#cart-table td {
    font-size: 1rem;
    color: #333;
}

/* Alternate Row Color */
#cart-table tr:nth-child(even) {
    background-color: #f9f9f9; /* Light gray for even rows */
}

/* Hover Effect for Rows */
#cart-table tr:hover {
    background-color: #f1f1f1;
}

/* Total Row Styling */
#cart-table tr:last-child {
    font-weight: bold;
    background-color: #f2f2f2;
}

#cart-table td[colspan="3"] {
    text-align: right;
}

/* Button Styling inside Cart */
button {
    background-color: #6A9C89; /* Soft green */
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #568970; /* Slightly darker green */
}

/* Remove Button */
#cart-table td button {
    background-color: #e74c3c; /* Red for remove button */
}

#cart-table td button:hover {
    background-color: #c0392b; /* Darker red for hover */
}

        </style>
